<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joomla test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__wrapper">
          <div class="header__logo"></div>
          <div class="header__menuicon"></div>
          <ul class="header__menu menu">
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item"><a href="#">Технология</a></li>
            <li class="menu__item"><a href="#">График полетов</a></li>
            <li class="menu__item"><a href="#">Гарантии</a></li>
            <li class="menu__item"><a href="#">О компании</a></li>
            <li class="menu__item"><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
      <div class="body">
        <div class="body__offer offer">
          <div class="offer__content">
            <span class="title">путешествие</span>
            <span class="subtitle">на красную планету</span>
          </div>
          <button class="offer__btn btn">Начать путешествие</button>
        </div>
        <div class="body__statistics statistics">
          <div class="statistics__item">
            <p class="text__item">
              <span class="text__small">мы</span>
              <span class="text__bold"
                >1<span class="text__smallbold">г.</span></span
              >
              <span class="text__small">на рынке</span>
            </p>
          </div>
          <div class="statistics__item">
            <p class="text__item">
              <span class="text__small">гарантируем</span>
              <span class="text__bold"
                >50%<span class="text__smallbold">г.</span></span
              >
              <span class="text__small">безопасность</span>
            </p>
          </div>
          <div class="statistics__item">
            <p class="text__item">
              <span class="text__small">календарик за</span>
              <span class="text__bold"
                >2001<span class="text__smallbold">г.</span>
              </span>
              <span class="text__small">в подарок</span>
            </p>
          </div>
          <div class="statistics__item">
            <p class="text__item">
              <span class="text__small">путешествие</span>
              <span class="text__bold"
                >597<span class="text__smallbold">г.</span></span
              >
              <span class="text__small">дней</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
